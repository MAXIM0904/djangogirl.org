<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <div>
            {% for post in posts %}
                <p>Время публикации: {{post.published_date}}</p>
                <h1><a href="/">{{post.title}}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <br>
            {% endfor %}
    </div>
</body>
</html>
